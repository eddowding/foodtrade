{% if not user.is_authenticated %}
<!-- Modal -->
<div class="modal fade" id="not_logged_in_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 text-center">
      <h1>You need to login to view this page properly.</h1>
        <a href="/accounts/twitter/login/?process=login" class="btn text-center btn-primary btn-lg" style="font-size: 2em; margin-top: 1em; border: 7px double #fff;"><i class="fa fa-twitter fa-fw"></i> Login to continue
      </a>
        <hr>
        <div class="alert alert-info"><button id="btnClose" type="button" class="btn btn-default" data-dismiss="modal">Close</button></h4></div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  setTimeout(function() {   
      $('#not_logged_in_modal').modal('show');
    }, 10000);  // 10 seconds


</script>
{% endif %}
