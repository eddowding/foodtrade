

<div class="modal fade" id="modal_emaillogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Sign up to FoodTrade</h4>
            </div>
            <div class="modal-body">
            <h1>Sign In</h1>


<p>Please sign in with one
of your existing third party accounts. Or, <a href="/accounts/signup/">sign up</a>
for a example.com account and sign in below:</p>

<div class="socialaccount_ballot">

  <ul class="socialaccount_providers">
    



<li>
  <a title="Twitter" class="socialaccount_provider twitter" href="/accounts/twitter/login/?process=login">Twitter</a>
</li>



  </ul>

  <div class="login-or">or</div>

</div>







<div id="login_error_message"></div>

<form class="login" method="POST" id="main_login_form" action="/accounts/login/">
  {% csrf_token %}
  <p><label for="id_login">Login:</label> <input autofocus="autofocus" id="id_login" name="login" placeholder="Username or e-mail" type="text"></p>
<p><label for="id_password">Password:</label> <input id="id_password" name="password" placeholder="Password" type="password"></p>
<p><label for="id_remember">Remember Me:</label> <input id="id_remember" name="remember" type="checkbox"></p>
   <input type="hidden" name="next" value="foodtrade.com" />
  <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a>
  <button class="primaryAction" type="submit">Sign In</button>
</form>

            </div>
            <div class="modal-footer"> 
              
               
              <a href="/accounts/twitter/login/?process=login"><button type="button" class="btn btn-primary"><i class="fa fa-twitter"></i> Sign in with Twitter</button></a>
              
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
