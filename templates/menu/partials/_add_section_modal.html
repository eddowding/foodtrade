<div id="sectionModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">Add section</h2>
            </div>
            <div class="modal-body">
                <form method="post" role="form" id="add_section_form" action="{% url 'menu_create_menu_section' %}">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="sectionName">Name</label>
                            <input name="name"  class="form-control" id="sectionName" placeholder="Enter Section Name" type="text">
                        </div>
                        <div class="form-group" style="display:none">
                            <label for="menuName">Menu</label>
                            <input name="menu" class="form-control" id="menuId" placeholder="Enter menu Id" type="text" value="5485aede0eaefa73e79f9fef">
                        </div>
                    </div><!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary btn-submit-menu">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
