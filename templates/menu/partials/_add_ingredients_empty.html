<li data-dish-id="" data-ingredient-id="" class="ingredient-item hidden ingredient-item-new">
  <span class="handle">
    <i class="fa fa-ellipsis-v"></i>
    <i class="fa fa-ellipsis-v"></i>
  </span>
  <span class="ingredient">
    <a class="ingredient-item-name" data-pk="" data-name=""></a>
  </span>

  <div class="del">

      <span><a data-dish-id="" data-parent-name="" class="add-sub-ingredients">Add sub-ingredient</a>

      <a data-id="" data-url={% url 'menu_delete_ingredient' %} data-name='' class="delete-btn">Delete</a>

  <div class="btn-group btn-group-sm pull-right mag-toggle" data-toggle="buttons">
    <label class="btn btn-allergen">
      <input type="checkbox" autocomplete="off"> Allergen
    </label>
    <label class="btn btn-meat">

    </label>
    <label class="btn btn-gluten">
      <input type="checkbox" autocomplete="off"> Gluten
