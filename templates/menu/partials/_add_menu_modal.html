<div id="menuModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">Add Menu item</h2>
            </div>
            <div class="modal-body">
                <form role="form" action="{% url 'menu_create_menu' %}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="menuEstablishment">Establishment</label>
                            <input name="establishment" class="form-control" id="menuEstablishment" placeholder="Enter Establishment" type="text">
                        </div>
                        <div class="form-group">
                            <label for="menuName">Name</label>
                            <input name="name" class="form-control" id="menuName" placeholder="Enter menu name" type="text">
                        </div>
                    </div><!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
