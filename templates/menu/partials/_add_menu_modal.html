<div id="menuModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">Add Menu</h2>
            </div>
            <div class="modal-body">
                <form method="post" role="form" id="add_menu_form" action="{% url 'menu_create_menu' %}">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group" id="show-suggestions">
                            <label for="menuEstablishment">Establishment</label>
                            <input name="establishment" data-lookup-url="{% url 'menu_establishment_lookup_name' %}" class="form-control" id="menuEstablishment" placeholder="Start typing the business name" type="text">
                            <small>Place names are pulled from the <acronym>FSA</acronym> inspections information. If you don't find yourself, please continue to type</small>
                        </div>
                        <div class="form-group">
                            <label for="menuName">Menu name</label>
                            <input name="name" class="form-control" id="menuName" placeholder="eg 'Autumn menu'" type="text">
                        </div>
                    </div><!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary btn-submit-menu">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
