<div id="ingredientsModal" class="modal fade">
    <div class="modal-dialog">
        <form class="form-horizontal">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h2 class="modal-title">Add ingredients</h2>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name" class="col-sm-3">Name</label>
                        <div class="col-sm-9">
                            <input name="name" id="name" class="form-control" placeholder="Enter ingredients Name" type="text" style="width: 300px; ">
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="dish" class="form-control" type="hidden" value="">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-submit-ingredients" data-dismiss="modal">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
