<div id="ingredientsModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">Add ingredients</h2>
            </div>
            <div class="modal-body">
                <form>
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input name="name" id="name" class="form-control" placeholder="Enter ingredients Name" type="text">
                        </div>
                        <div class="form-group">
                            <input name="dish" class="form-control" type="hidden" value="">
                        </div>
                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" class="btn btn-primary btn-submit-ingredients" data-dismiss="modal">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
