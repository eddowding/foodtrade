<div id="dishModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h2 class="modal-title">Add Dish</h2>
                </div>
                <div class="modal-body">
                <div class="row">
                    <div class="col-sm-10 col-offset-sm-1">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="control-label col-sm-3">Name</label>
                                <div class="col-sm-9">
                                <input id="name" placeholder="What's this dish called?" type="text" class="form-control" style="width: 250px;">
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="name" type="hidden">
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="dishPrice">List Price</label>
                                <div class="col-sm-9">
                                <input name="price" class="form-control" id="dishPrice" placeholder="How much do you sell it for? (numbers only)" type="number" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="control-label col-sm-3" for="dishDescription">Description</label>
                                <div class="col-sm-9">
                                <input name="description" class="form-control" id="dishDescription" placeholder="Make my mouth water!" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="menu_section" class="form-control" type="hidden" value="">
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
                </div>
                <div class="modal-footer">
                <button type="submit" class="btn btn-success btn-submit-menu" data-dismiss="modal"><i class="fa fa-save fa-fw"></i> Add new dish</button>
                </div>
            </form>
        </div>
    </div>
</div>
