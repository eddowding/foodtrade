{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Location Tool</title>
    <meta charset="UTF-8">
    <style type="text/css" media="screen">
      .map_canvas { float: left; }
      form { width: 300px; float: left; }
      fieldset { width: 320px; margin-top: 20px}
      fieldset label { display: block; margin: 0.5em 0 0em; }
      fieldset input { width: 95%; }
    </style>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{% static "js/jquery.geocomplete.js" %}"></script>
    <script src="{% static "js/location.js" %}"></script>
  </head>
  <body>
    <form>
      <input id="geocomplete" type="text" placeholder="Type in an address" />

      <fieldset>
        <h3>Address-Details</h3>

        <label>Name</label>
        <input name="name" type="text" value="">

        <label>Latitude</label>
        <input name="lat" type="text" value="">

        <label>Longitude</label>
        <input name="lng" type="text" value="">
      </fieldset>
    </form>
  </body>
</html>
